---
- name: Generate Initial SSH Setup Inventory
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Generate initial ssh setup inventory file
      ansible.builtin.copy:
        content: "{{ lookup('template', playbook_dir + '/../templates/initial_ssh_setup_inventory.j2') }}"
        dest: "{{ playbook_dir }}/../inventory.ini"
        mode: '0644'
