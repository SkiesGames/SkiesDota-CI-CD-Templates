build_base_ansible_image:
  stage: build_base_ansible_image
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/ansible:latest -f $CI_PROJECT_DIR/docker/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE/ansible:latest
  rules:
    - when: manual
