---
- name: Prepare MongoDB Environment
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: Ensure Docker is running and accessible
      ansible.builtin.command: docker ps
      register: docker_check
      failed_when: false
      changed_when: false

    - name: Fail if Docker is not available
      ansible.builtin.fail:
        msg: "Docker is not available or not running. Check Docker socket permissions."
      when: docker_check.rc != 0

    - name: Create necessary directories for MongoDB
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /tmp/mongodb_data
        - /tmp/mongodb_logs

    - name: Remove existing MongoDB container if exists
      ansible.builtin.docker_container:
        name: mongodb
        state: absent
      ignore_errors: true

    - name: Start MongoDB container (standalone first)
      ansible.builtin.docker_container:
        name: mongodb
        image: mongo:7.0
        state: started
        ports:
          - "27017:27017"
        command: mongod --bind_ip_all --dbpath /data/db
        restart_policy: unless-stopped
        env:
          MONGO_INITDB_DATABASE: test
        volumes:
          - /tmp/mongodb_data:/data/db
        ulimits:
          - "nofile:64000:64000"

    - name: Wait for MongoDB to be ready (standalone)
      ansible.builtin.wait_for:
        port: 27017
        timeout: 60
        delay: 10

    - name: Check MongoDB container logs
      ansible.builtin.command: docker logs mongodb
      register: mongodb_logs
      changed_when: false

    - name: Display MongoDB logs
      ansible.builtin.debug:
        var: mongodb_logs.stdout_lines

    - name: Initialize replica set
      ansible.builtin.docker_container:
        name: mongodb
        command: mongosh --eval "rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'localhost:27017'}]})"
      register: rs_init_result
      changed_when: false

    - name: Display replica set initialization result
      ansible.builtin.debug:
        var: rs_init_result

    - name: Wait for replica set to be ready
      ansible.builtin.wait_for:
        port: 27017
        timeout: 30
        delay: 5

    - name: Set replica set configuration
      ansible.builtin.set_fact:
        mongo_hosts:
          - "{{ ansible_default_ipv4.address }}:27017"
          - "{{ ansible_default_ipv4.address }}:27018"
          - "{{ ansible_default_ipv4.address }}:27019" 