.base_ansible:
  image: $CI_REGISTRY_IMAGE/ansible:latest
  before_script:
    - !reference [.common_before_script]
    - !reference [.generate_inventory]

bootstrap:
  extends: .base_ansible
  stage: bootstrap
  script:
    - !reference [.execute_playbook]
  variables:
    playbook_path: ansible/playbooks/bootstrap.yml
    manual_job: true
  rules:
    - when: manual

deploy:
  extends: .base_ansible
  stage: deploy
  script:
    - !reference [.execute_playbook]
  variables:
    playbook_path: ansible/playbooks/deploy.yml
    manual_job: false
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $AUTO_DEPLOY == "true"'
      when: always
    - when: manual
      variables:
        manual_job: true