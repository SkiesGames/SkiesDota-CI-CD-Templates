name: Reusable Ansible Operation

on:
  workflow_call:
    inputs:
      playbook:
        description: 'Path to the Ansible playbook to run (relative to ansible/ directory)'
        required: true
        type: string
      use_template_playbook:
        description: 'If true, use playbook from templates repo instead of calling repo'
        required: false
        type: boolean
        default: false
      ANSIBLE_EXTRA_ENV_JSON:
        description: 'JSON object with non-sensitive environment variables'
        required: false
        type: string
        default: '{}'
      runner:
        description: 'Runner to use. Options: "ubuntu-latest" or "self-hosted"'
        required: false
        type: string
        default: 'ubuntu-latest'
    secrets:
      ANSIBLE_HOSTS:
        required: true
      ANSIBLE_USER:
        required: false
      SSH_PRIVATE_KEY:
        required: true
      # Optional project-specific secrets (sensitive)
      ANSIBLE_EXTRA_SECRETS_JSON:
        required: false

jobs:
  speed-test:
    runs-on: arc-runner-set
    container:
      image: alpine:latest  # Run directly in a lightweight container, no dind overhead
    steps:
      - name: Install Tools
        run: apk add --no-cache curl jq

      - name: 1. Resolve Registry IP
        run: |
          echo "Resolving registry.image-cache.svc.cluster.local..."
          nslookup registry.image-cache.svc.cluster.local

      - name: 2. Get Image Manifest
        run: |
          echo "Fetching Manifest..."
          # Get the manifest to find a large layer (blob) digest
          curl -v -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
            http://registry.image-cache.svc.cluster.local:5000/v2/ansible-prod/manifests/latest > manifest.json
          
          # Extract the largest layer digest
          LAYER_DIGEST=$(jq -r '.layers[-1].digest' manifest.json)
          echo "Largest Layer: $LAYER_DIGEST"
          echo "LAYER_DIGEST=$LAYER_DIGEST" >> $GITHUB_ENV

      - name: 3. Network Speed Test (Raw Download)
        run: |
          echo "Downloading Blob: $LAYER_DIGEST"
          # Time how long it takes to download the layer to /dev/null (pure network test)
          time curl -L -o /dev/null \
            http://registry.image-cache.svc.cluster.local:5000/v2/ansible-prod/blobs/$LAYER_DIGEST
            
  ansible:
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Checkout templates repository
        uses: actions/checkout@v4
        with:
          repository: SkiesGames/SkiesDota-CI-CD-Templates
          path: templates
      
      - name: Check Storage Driver
        run: |
          echo "Checking Docker Info..."
          docker info | grep "Storage Driver"

      - name: Run Ansible Operation
        uses: ./templates/.github/actions/ansible-run
        with:
          ansible_hosts: ${{ secrets.ANSIBLE_HOSTS }}
          ansible_user: ${{ secrets.ANSIBLE_USER || 'root' }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          playbook: ${{ inputs.playbook }}
          use_template_playbook: ${{ inputs.use_template_playbook }}
          ansible_extra_env_json: ${{ inputs.ansible_extra_env_json }}
          ansible_extra_secrets_json: ${{ secrets.ANSIBLE_EXTRA_SECRETS_JSON || '{}' }}
