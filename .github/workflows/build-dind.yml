name: Build and Push Custom Dind Image

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/dind/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build and push Docker image
      uses: ./.github/actions/build-image
      with:
        image-name: custom-arc-dind
        dockerfile-path: docker/dind/Dockerfile
        github-token: ${{ secrets.GITHUB_TOKEN }}
